<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-md-12">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="name">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 ngModel
                 required>
        </div>
        <div class="col-md-6">
          <label for="name">Phone No.</label>
          <input type="text"
                 id="contact"
                 class="form-control"
                 name="phone"
                 ngModel
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"
             align="center">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid">{{updateMode ? 'Update ' : 'Add '}}<span
                  [ngClass]="updateMode ? 'glyphicon glyphicon-edit' : 'glyphicon glyphicon-plus'"></span></button>
          <button class="btn btn-danger"
                  type="button"
                  (click)="onClear()">Clear <span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </form>
  </div>
</div>
